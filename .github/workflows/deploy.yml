name: Deploy to Github Pages

on:
    push:
        branches:
            - main
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ä½¿ç”¨ã™ã‚‹Node.jsã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŒ‡å®š

      - name: ğŸ“¦ Install dependencies
        run: npm install # ã¾ãŸã¯ yarn install, pnpm install

      - name: ğŸ—ï¸ Build project
        # React CRAã®å ´åˆã¯ 'npm run build'
        # Viteã®å ´åˆã¯ 'npm run build' (package.jsonã§ build: "tsc && vite build" ã®ã‚ˆã†ã«è¨­å®šã•ã‚Œã¦ã„ã‚‹å‰æ)
        env:
          VITE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npm run build 
      
      - name: ğŸ§­ Debug show build output
        run: |
          ls -la dist || true
          head -n 40 dist/index.html || true
          find dist -maxdepth 3 -type f | wc -l || true
      - name: ğŸ“„ Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html
      - name: â¬†ï¸ Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # buildã‚¸ãƒ§ãƒ–ãŒæˆåŠŸã—ãŸå¾Œã«å®Ÿè¡Œã•ã‚Œã‚‹
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4